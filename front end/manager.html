<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement</title>
    <style>
        body {
            background: linear-gradient(90deg, rgb(27, 7, 7), rgb(88, 5, 19),rgb(27, 7, 7));
        }
    </style>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
	/>
</head>
<body>
    <div class="container-fluid  p-4 text-white text-center">
        <h5 id="test">hello</h5>
    </div>
    <div>
    <div class="container text-white">
        <h3>Your Requests</h3>
    </div>
    <div class="container pb-2">
        
        <button id="refresh" class="btn btn-primary btn-sm col-sm-3">Refresh</button>
        <button id="create" class="btn btn-primary btn-sm col-sm-3">Submit</button>
        <select name="type" id="typeSelector" class="col-sm-2 pb-1">
            <option value="1">Lodging</option>
            <option value="2">Travel</option>
            <option value="3">Food</option>
            <option value="4">Other</option>
            
        </select>
        <input id="amountInput" type="number" placeholder="Amount" class="col-sm-2"/>
    </div>
    <div class="container">
        <table id="myReqs" class="table table-dark table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Resolved By</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody id="myReqBody">
                <!-- We'll leave the table body blank - it will be filled with data by our JS-->
            </tbody>

        </table>
    </div>
    </div>
    <div>
        <div class="container text-white">
            <h3>Pending Requests To Approve</h3>
        </div>
        <div class="container pb-2">
            
            <button id="refresh2" class="btn btn-primary btn-sm col-sm-3">Refresh</button>
            <button id="resolve" class="btn btn-primary btn-sm col-sm-3">Resolve</button>
            <select name="appOrDen" id="statusSelector" class="col-sm-2 pb-1">
                <option value="2">Approve</option>
                <option value="3">Deny</option>
                
                
            </select>
            <select name="" id="" class="col-sm-2 pb-1">
                <option value="" id="sel" >Nothing Selected</option>
            </select>
        </div>
        <div class="container">
            <table id="pending" class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Employee</th>
                        <th>Email</th>
                        
                    </tr>
                </thead>
    
                <tbody id="pendingBody">
                    <!-- We'll leave the table body blank - it will be filled with data by our JS-->
                </tbody>
            </table>
        </div>
    </div>
    <script src="manager.js"></script>
</body>
</html>
